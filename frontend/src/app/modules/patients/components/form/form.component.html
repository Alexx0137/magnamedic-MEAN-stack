<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h1 class="h3 mb-0 text-gray-800">{{ isEditMode ? 'Editar paciente' : 'Crear paciente'}}</h1>
    </div>

    <div class="card-body">
        <form [formGroup]="patientForm">
                <div class="form-row">
                    <div class="form-group col-md-6 pr-3">
                        <label>Nombres:</label>
                        <input type="text"
                               name="name"
                               class="form-control"
                               data-cy="name"
                               formControlName="name"
                        >
                    </div>
                    <div class="form-group col-md-6">
                        <label>Apellidos:</label>
                        <input type="text"
                               name="last_name"
                               class="form-control"
                               data-cy="last_name"
                               formControlName="last_name"
                        >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Tipo de documento:</label>
                        <select name="identification_type_id"
                                class="form-control"
                                data-cy="identification_type_id"
                                formControlName="identification_type_id"
                        >
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="1">Cédula de ciudadanía</option>
                            <option value="2">Pasaporte</option>
                            <option value="3">Cédula de extranjería</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Número de documento:</label>
                        <input type="text"
                               name="identification"
                               class="form-control"
                               data-cy="identification"
                               formControlName="identification"
                        >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Género:</label>
                        <select name="gender_id"
                                class="form-control"
                                data-cy="gender_id"
                                formControlName="gender_id"
                        >
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="1">Femenino</option>
                            <option value="2">Masculino</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>RH:</label>
                        <select name="blood_type_id"
                                class="form-control"
                                data-cy="blood_type_id"
                                formControlName="blood_type_id"
                        >
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="1">A+</option>
                            <option value="2">A-</option>
                            <option value="3">B+</option>
                            <option value="4">B-</option>
                            <option value="5">AB+</option>
                            <option value="6">AB-</option>
                            <option value="7">O+</option>
                            <option value="8">O-</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>EPS:</label>
                        <select name="eps"
                                class="form-control"
                                data-cy="eps"
                                formControlName="eps"
                        >
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="1">Compensar</option>
                            <option value="2">Salud Total</option>
                            <option value="3">Sura</option>
                            <option value="4">Coomeva</option>
                            <option value="5">Sanitas</option>
                            <option value="6">Nueva EPS</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Dirección:</label>
                        <input type="text"
                               name="address"
                               class="form-control"
                               data-cy="address"
                               formControlName="address"
                        >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Teléfono:</label>
                        <input type="text"
                               name="telephone"
                               class="form-control"
                               data-cy="telephone"
                               formControlName="telephone"
                        >
                    </div>
                    <div class="form-group col-md-6">
                        <label>Correo:</label>
                        <input type="email"
                               name="email"
                               class="form-control"
                               data-cy="email"
                               formControlName="email"
                        >
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="form-group col-md-6">
                        <label>Fecha de nacimiento:</label>
                        <input type="date"
                               name="birth_date"
                               class="form-control"
                               data-cy="date"
                               formControlName="birth_date"
                        >
                    </div>
                    <div class="form-group col-md-6">
                        <label>Estado:</label>
                        <div>
                            <label class="form-check-label radius-state">
                                <input type="radio" name="state" class="form-check-input" formControlName="state" data-cy="state"
                                       [value]="true">
                                Activo
                            </label>
                            <label class="form-check-label">
                                <input type="radio" name="state" class="form-check-input" formControlName="state"
                                       [value]="false">
                                Inactivo
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <a routerLink="/patients/list" class="btn btn-secondary btn-sm mt-2 mx-1">
                            <i class="fas fa-fw fa-arrow-left"></i>
                            Cancelar
                        </a>
                        <button class="submit btn btn-primary btn-sm mt-2 mx-1"
                                data-cy="save"
                                [disabled]="patientForm.invalid"
                                (click)="submit()">
                            {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                        </button>
                    </div>
                </div>
        </form>
    </div>
</div>
