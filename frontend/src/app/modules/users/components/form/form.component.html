<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h1 class="h3 mb-0 text-gray-800">{{ isEditMode ? 'Editar usuario' : 'Crear usuario' }}</h1>
    </div>

    <div class="card-body">
        <form [formGroup]="userForm">
            <div class="form-row">
                <div class="form-group col-md-6 pr-3">
                    <label>Nombres:</label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           data-cy="name"
                           formControlName="name"
                    >
                </div>
                <div class="form-group col-md-6">
                    <label>Apellidos:</label>
                    <input type="text"
                           name="last_name"
                           class="form-control"
                           data-cy="last_name"
                           formControlName="last_name"
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Tipo de documento:</label>
                    <select name="identification_type_id"
                            class="form-control"
                            data-cy="identification_type_id"
                            formControlName="identification_type_id"
                    >
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Cédula de ciudadanía</option>
                        <option value="2">pasaporte</option>
                        <option value="3">Cédula de extranjería</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Número de documento:</label>
                    <input type="number"
                           name="identification"
                           class="form-control"
                           data-cy="identification"
                           formControlName="identification"
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Correo:</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           data-cy="email"
                           formControlName="email"
                    >
                </div>
                <div class="form-group col-md-6">
                    <label>Rol de usuario:</label>
                    <select name="role"
                            class="form-control"
                            data-cy="role"
                            formControlName="role"
                    >
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Administrador</option>
                        <option value="2">Doctor</option>
                        <option value="3">Recepcionista</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Contraseña:</label>
                    <input type="text"
                           name="password"
                           class="form-control"
                           formControlName="password"
                           data-cy="password"
                           [disabled]="isEditMode"
                    >
                </div>
                <div class="form-group col-md-6">
                    <label>Confirmar Contraseña:</label>
                    <input type="password"
                           name="confirmPassword"
                           class="form-control"
                           formControlName="confirmPassword"
                           data-cy="confirmPassword"
                           [disabled]="isEditMode"
                    >
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="form-group col-md-6">
                    <label>Estado:</label>
                    <div>
                        <label class="form-check-label radius-state">
                            <input type="radio" name="state" class="form-check-input" formControlName="state"
                                   data-cy="state"
                                   [value]="1">
                            Activo
                        </label>
                        <label class="form-check-label">
                            <input type="radio" name="state" class="form-check-input" formControlName="state"
                                   [value]="0">
                            Inactivo
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <a routerLink="/users/list" class="btn btn-secondary btn-sm mt-2 mx-1">
                        <i class="fas fa-fw fa-arrow-left"></i>
                        Cancelar
                    </a>
                    <button class="btn btn-primary btn-sm mt-2 mx-1"
                            [disabled]="userForm.invalid"
                            data-cy="save"
                            (click)="submit()">
                        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
