<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h1 class="h3 mb-0 text-gray-800">{{ isEditMode ? 'Editar cita médica' : 'Crear cita médica' }}</h1>
    </div>

    <div class="card-body">
        <form [formGroup]="appointmentForm">
            <div class="form-row">
                <div class="form-group col-md-6 pr-3">
                    <label>Nombres:</label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           formControlName="name"
                           [readonly]="isEditMode"
                    >
                </div>
                <div class="form-group col-md-6">
                    <label>Apellidos:</label>
                    <input type="text"
                           name="last_name"
                           class="form-control"
                           formControlName="last_name"
                           [readonly]="isEditMode"
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Tipo de documento:</label>
                    <select name="identification_type_id"
                            class="form-control"
                            formControlName="identification_type_id"
                            [disabled]="isEditMode"
                    >
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Registro civil</option>
                        <option value="2">Tarjeta de identidad</option>
                        <option value="3">Cédula de ciudadanía</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Número de documento:</label>
                    <input type="number"
                           name="identification"
                           class="form-control"
                           formControlName="identification"
                           [readonly]="isEditMode"
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Especialidad:</label>
                    <select name="speciality_id"
                            class="form-control"
                            formControlName="speciality_id"
                    >
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option *ngFor="let speciality of specialities"
                                [value]="speciality._id"
                        >
                            {{ speciality.name }}
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Médico:</label>
                    <select name="doctor_id"
                            class="form-control"
                            formControlName="doctor_id"
                    >
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option *ngFor="let doctor of doctors"
                        [value]="doctor._id"
                        >
                        {{ doctor.name }} {{ doctor.last_name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Fecha:</label>
                    <input type="date"
                           name="date"
                           class="form-control"
                           formControlName="date"
                    >
                </div>
                <div class="form-group col-md-6">
                    <label>Hora:</label>
                    <input type="time"
                           name="time"
                           class="form-control"
                           formControlName="time"
                    >
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="form-group col-md-12">
                    <label>Observaciones:</label>
                    <textarea
                        name="observations"
                        class="form-control"
                        formControlName="observations"
                    ></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <a routerLink="/dashboard/appointments/list" class="btn btn-secondary btn-sm mt-2 mx-1">
                        <i class="fas fa-fw fa-arrow-left"></i>
                        Cancelar
                    </a>
                    <button class="btn btn-primary btn-sm mt-2 mx-1"
                            [disabled]="appointmentForm.invalid"
                            (click)="submit()">
                        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
